<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contct Us</title>
    <link rel="stylesheet" href="contactcss.css">
</head>
<body>
    <div class="d1">
       <h2>Contact Us</h2>
       <hr>
       <form>
       <p>Full Name</p>
       <input class="d2" type="text" placeholder="Enter your Full Name">
       <p>Email</p>
       <input class="d2" type="email" placeholder="abc@gmail.com">
       <p>Mobile Number</p>
       <input class="d2" type="tel" maxlength="10" placeholder="Enter your Mobile Number">
       <p>Message</p>
       <input type="text" class="d3">
       <input class="d4" type="submit" name="submit" value="Submit" onclick="submit">
    </form>
    </div>
</body>
</html>
